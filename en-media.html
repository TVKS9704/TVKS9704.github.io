<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timothy Veryser - Media</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />
  
</head>
<body>
  <header>
    <img
      src="img/logo/android-chrome-192x192.png"
      alt="Logo Timothy Veryser"
      class="site-logo"
      width="48" height="48"
    />
    <h1>Timothy Veryser</h1>
    <div class="language-switch">
        <a href="media.html" title="Bekijk in Nederlands">ðŸ‡³ðŸ‡± NL</a>
    </div>
  </header>

  <!-- Hamburger menu button -->
  <button class="menu-toggle" aria-label="Open menu">&#9776;</button>

  <nav role="navigation" aria-label="Main menu">
    <a href="en-index.html">Home</a>
    <a href="en-biograpfie.html">Biography</a>
    <a href="en-agenda.html">Schedule</a>
    <a href="en-media.html" aria-current="page">Media</a>
    <a href="en-galerij.html">Gallery</a>
    <a href="en-contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Media</h2>
  </section>

  <section class="media-videos" aria-label="Videos of performances by Timothy Veryser">
    <div class="videos-grid" id="videos-grid">
      <p>Loading...</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Timothy Veryser. All rights reserved.
  </footer>

  <!-- Hamburger menu script -->
  <script>
    const menuBtn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    if(menuBtn && nav) {
      menuBtn.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
      nav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          nav.classList.remove('active');
        });
      });
    }
  </script>

  <!-- Load media videos via JS -->
  <script>
    fetch('data/media.json')
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('videos-grid');
        grid.innerHTML = '';
        videos.forEach(v => {
          let url = v.url;
          let embed = url;
          if (url.includes('youtube.com/watch?v=')) {
            let code = url.split('v=')[1].split('&')[0];
            embed = 'https://www.youtube.com/embed/' + code;
          } else if (url.includes('youtu.be/')) {
            let code = url.split('youtu.be/')[1].split('?')[0];
            embed = 'https://www.youtube.com/embed/' + code;
          }
          let title = v.title || url;
          grid.innerHTML += `
            <iframe
              src="${embed}"
              title="${title.replace(/"/g,'&quot;')}"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          `;
        });
      })
      .catch(err => {
        document.getElementById('videos-grid').innerHTML =
          '<p style="color:red;">Could not load media.json.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
