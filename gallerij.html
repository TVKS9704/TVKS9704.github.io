<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Timothy Veryser - Galerij</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />
</head>
<body>
  <header>
    <img
      src="img/logo/android-chrome-192x192.png"
      alt="Logo Timothy Veryser"
      class="site-logo"
      width="48" height="48"
    />
    <h1>Timothy Veryser</h1>
  </header>

  <!-- Hamburger-menu knop -->
  <button class="menu-toggle" aria-label="Menu openen">&#9776;</button>

  <nav role="navigation" aria-label="Hoofdmenu">
    <a href="index.html">Home</a>
    <a href="biografie.html">Biografie</a>
    <a href="agenda.html">Agenda</a>
    <a href="media.html">Media</a>
    <a href="gallerij.html" aria-current="page">Galerij</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Galerij</h2>
  </section>

  <section class="gallery" aria-label="Fotogalerij">
    <div class="gallery-grid" id="gallery-container">
      <p>Galerij wordt geladen...</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Timothy Veryser. Alle rechten voorbehouden.
  </footer>

  <!-- Lightbox overlay voor vergroting -->
  <div id="lightbox-overlay" tabindex="-1" aria-hidden="true">
    <span id="lightbox-close" title="Sluiten" aria-label="Sluit vergrote afbeelding">&times;</span>
    <img id="lightbox-img" src="" alt="" />
  </div>

  <!-- Hamburger-menu script -->
  <script>
    const menuBtn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    if(menuBtn && nav) {
      menuBtn.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
      nav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          nav.classList.remove('active');
        });
      });
    }
  </script>

  <!-- Galerij- en lightbox-script -->
  <script>
    // Dynamisch gallerij.json ophalen (cache-busting via timestamp)
    fetch('data/gallerij.json?v=' + new Date().getTime())
      .then(response => {
        if (!response.ok) throw new Error("Kan gallerij.json niet laden");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('gallery-container');
        container.innerHTML = '';
        data.forEach(item => {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.alt || "";
          img.tabIndex = 0;
          container.appendChild(img);
        });
        if (data.length === 0) {
          container.innerHTML = '<p>Er staan nog geen fotoâ€™s in de galerij.</p>';
        }
      })
      .catch(err => {
        console.error('Fout bij laden gallerij:', err);
        document.getElementById('gallery-container').innerHTML = '<p>Kon galerij niet laden.</p>';
      });

    // Lightbox functionaliteit
    const lightboxOverlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');

    document.getElementById('gallery-container').addEventListener('click', function(e) {
      if (e.target.tagName === 'IMG') {
        lightboxImg.src = e.target.src;
        lightboxImg.alt = e.target.alt;
        lightboxOverlay.classList.add('active');
        lightboxOverlay.setAttribute('aria-hidden', 'false');
        lightboxClose.focus();
      }
    });

    document.getElementById('gallery-container').addEventListener('keydown', function(e) {
      if ((e.key === "Enter" || e.key === " ") && e.target.tagName === 'IMG') {
        e.preventDefault();
        e.target.click();
      }
    });

    function closeLightbox() {
      lightboxOverlay.classList.remove('active');
      lightboxImg.src = "";
      lightboxOverlay.setAttribute('aria-hidden', 'true');
    }

    lightboxClose.addEventListener('click', closeLightbox);

    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && lightboxOverlay.classList.contains('active')) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
